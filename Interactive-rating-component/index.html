<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <!-- Rating state start -->
      <div class="contimg">
        <img src="./images/icon-star.svg" alt="STAR">
      </div>

      <h2 class="heading">How did we do?</h2>
      <p class="para">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <div class="contselect">
        <button class="selector">1</button>
        <button class="selector">2</button>
        <button class="selector">3</button>
        <button class="selector">4</button>
        <button class="selector">5</button>
      </div>

      <button id="submit">
        Submit
      </button>
    </div>

    <script>
      let selectors = document.getElementsByClassName(`selector`);
      let submit = document.getElementById(`submit`);
      let container = document.getElementById(`container`);
      selectors = Array.from(selectors)

      selectors.forEach(element => {
        element.addEventListener(`click`, () => {
          if (element.classList.contains(`selector_click`)) {
            element.classList.remove(`selector_click`)
            stars = null
          } else {
            for(let item of selectors) {
              item.classList.remove(`selector_click`)
              submit.onclick= () => {
                item.classList.remove(`selector_click`)
              }
            }
            element.classList.add(`selector_click`)
            stars = element.innerHTML
          }
        })
      });
      
      submit.addEventListener(`click`, () => {
        if (stars) {
          container.innerHTML = `
          <div id="tq">
        <img src="./images/illustration-thank-you.svg" alt="THANK YOU">
      </div>

      <div id="rating">

        You selected ${stars} out of 5
      </div>
      
      <h1 id="tq_txt">
        Thank you!
      </h1>

      <div class="para">

        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </div>
          `
          container.style.alignItems = `center`
          container.style.textAlign = `center`
        } else {
          alert("Please rate us!!")
        }
      })
    </script>
  </body>

</html>
