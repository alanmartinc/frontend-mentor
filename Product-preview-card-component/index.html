<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="img-box" role="img" aria-label="Chanel perfume photo"></div>
      <div class="text-box">
        <p class="subheading">Perfume</p>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-box">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="buy-btn">
          <img
            src="images/icon-cart.svg"
            class="cart-icon"
            alt="Icon Shopping Cart"
          />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/alanmartinc" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/alanmartinc">Alan Cabot</a>.
    </div>
  </body>
</html>
